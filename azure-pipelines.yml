trigger:
- main

pr:
- '*'

pool:
  vmImage: 'ubuntu-latest'

jobs:
- job: DeployToDev
  displayName: 'Deploy to Dev Environment'
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '14.x'
    displayName: 'Install Node.js'
  
  - script: |
      npm install -g serverless
      npm install
      
    displayName: 'Install Serverless Framework and Dependencies'
 
  - task: AzureCLI@2
    inputs:
     azureSubscription: 'azurecli'
     scriptType: 'bash'
     scriptLocation: 'inlineScript'
     inlineScript: |
      az account show
      az resource list
       cd myservice
       npm install 
       serverless deploy
     
     


